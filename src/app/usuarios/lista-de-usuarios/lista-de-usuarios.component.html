<ion-header>
  <ion-nav>
    <ion-title>Avatar List</ion-title>
  </ion-nav>
</ion-header>

<ion-content class="list-avatar-page">

  <ion-list>

    <ion-list-header>
      Lista de usu√°rios cadastrados
    </ion-list-header>


    <ion-item-sliding *ngFor="let usuario of usuarios$ | async">
      <ion-item>
        <ion-avatar item-start>
          <img
            alt="Silhouette of a person's head"
            src="https://ionicframework.com/docs/img/demos/avatar.svg"
          />
        </ion-avatar>
        <div class="descricao">
          <h2>{{ usuario.nome }}</h2>
          <p>{{ usuario.setor }}</p>
        </div>
        <ion-note item-end>{{ usuario.letraTurno }}</ion-note>
      </ion-item>
      <ion-item-options class="options">
        <button ion-button color="light" icon-start>
          <ion-icon name="information-circle-outline"></ion-icon>
          <p>Detalhar</p>
        </button>
        <button ion-button color="primary" icon-start>
          <ion-icon name="person-add-outline"></ion-icon>
          <p>Atualizar</p>
        </button>
        <button ion-button color="secondary" icon-start>
          <ion-icon name="trash-outline"></ion-icon>
          <p>Apagar</p>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
