<ion-header>
  <ion-nav>
    <ion-title>Avatar List</ion-title>
  </ion-nav>
</ion-header>

<ion-content class="list-avatar-page">
  <ion-list>

    <ion-list-header>Lista de usu√°rios cadastrados</ion-list-header>


      <ion-item *ngFor="let usuario of usuarios$ | async">
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <div class="descricao">
          <h2>{{usuario.nome}}</h2>
          <p>{{usuario.setor}}</p>
        </div>
        <ion-note item-end>{{usuario.letraTurno}}</ion-note>
      </ion-item>

  </ion-list>

</ion-content>
